# To set up, run: 
#   conda env create -f environment.yml --prefix .\bin\conda-venv
# Then, copy xbfewsTools directory into the following directory:
#   [conda environment location]\conda-venv\Lib\site-packages
# Navigate to [conda environment location]\conda-venv\Lib\site-packages\xbfewsTools and run:
#   python setup.py install
name: conda-venv
channels:
#  - defaults: this created issues with finding dynamic libraries
  - conda-forge
dependencies:
  - python=3.8
  - setuptools
  - xarray
  - geopandas
  - netcdf4
  - pip
  - numpy
  - shapely
  - seaborn
  - rasterio
  - cartopy
  - matplotlib
  - rioxarray
  - bs4
  - xlrd
  - urllib3
  - scipy=1.6.2
  - pip:
    - wget
    - pyepsg
prefix: .\bin\conda-venv

# If numpy gives you errors, activate the environment 
# and type the following into the terminal window:

# pip uninstall -y numpy
# pip uninstall -y setuptools
# pip install setuptools
# pip install numpy

# If pyproj gives you issues, try un-installing and re-installing with pip:
# pip uninstall pyproj && pip install pyproj

# If scipy gives you issues, try un-installing and re-installing with pip:
# pip uninstall scipy && pip install scipy